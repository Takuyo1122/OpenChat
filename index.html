<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndoorChat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>

  <canvas id="rainCanvas"></canvas>

  <div class="chat-box">
    <input type="text" id="message" placeholder="Type a message...">
    <button class="send-btn" id="sendBtn">Send</button>
  </div>

  <script>
    // === ğŸŒ§ï¸ é›¨ã®CanvasèƒŒæ™¯ ===
    const canvas = document.getElementById("rainCanvas");
    const ctx = canvas.getContext("2d");
    let drops = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createRain() {
      drops = [];
      for (let i = 0; i < 100; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: Math.random() * 2 + 1,
          length: Math.random() * 20 + 10
        });
      }
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(173, 216, 230, 0.7)";
      ctx.lineWidth = 1;

      drops.forEach(drop => {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          // é›¨ç²’ãŒç”»é¢ã®ä¸‹ã«é”ã—ãŸã‚‰ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«å†ç”Ÿæˆ
          drop.y = 0;
          drop.x = Math.random() * canvas.width; // ãƒ©ãƒ³ãƒ€ãƒ ãªXåº§æ¨™ã«å¤‰æ›´
        }
      });

      requestAnimationFrame(drawRain);
    }

    createRain();
    drawRain();


    // === é€ä¿¡æ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å‰Šé™¤ã—ãŸé€ä¿¡å‡¦ç† ===
    function sendMessage() {
      const messageInput = document.getElementById("message");
      const messageText = messageInput.value.trim();

      if (messageText === "") return;

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚»ãƒƒãƒˆã›ãšã€å…¥åŠ›å†…å®¹ã ã‘ã‚¯ãƒªã‚¢
      setTimeout(() => {
        messageInput.value = "";
      }, 0);
    }

    // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ã
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§é€ä¿¡
    document.getElementById("message").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();  // æ”¹è¡Œã‚’é˜²ã
        sendMessage();
      }
    });
  </script>

</body>
</html>
